<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Switcher</title>
    <!-- font awesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="color-switcher">
        <div class="switcher-btn">
            <i class="fas fa-cog"></i>
        </div>
        <h3>select color</h3>
        <div class="theme-buttons-container">
            <span class="theme-buttons" data-color="#8e44ad" style="background-color: #8e448e;"></span>
            <span class="theme-buttons" data-color="#2980b9" style="background-color: #2980b9;"></span>
            <span class="theme-buttons" data-color="#f39c12" style="background-color: #f39c12;"></span>
            <span class="theme-buttons" data-color="#27ae60" style="background-color: #27ae60;"></span>
            <span class="theme-buttons" data-color="#ea2027" style="background-color: #ea2027;"></span>
            <span class="theme-buttons" data-color="#e84393" style="background-color: #e84393;"></span>
            <span class="theme-buttons" data-color="#ff4757" style="background-color: #ff4757;"></span>
            <span class="theme-buttons" data-color="#ffc312" style="background-color: #ffc312;"></span>
            <span class="theme-buttons" data-color="#17c0eb" style="background-color: #17c0eb;"></span>

        </div>
   </div>
   <div class="container">
        <h1>color switcher</h1>
   </div>
   <script>
        document.querySelector('.switcher-btn').onclick = () =>{
            document.querySelector('.color-switcher').classList.toggle('active');
        };
        let themeButtons = document.querySelectorAll('.theme-buttons');
        themeButtons.forEach(color =>{
            color.addEventListener('click', ()=>{
                let dataColor = color.getAttribute('data-color');
                document.querySelector(':root').style.setProperty('--main-color',dataColor);
            });
        });
   </script>
</body>
</html>
